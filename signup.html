<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>啼不住</title>
  <link rel="stylesheet" type="text/css" href="css/mycss.css">
  <style type="text/css">
    html,
    body {
      height: 100%;
    }
  </style>
  <script src="js/flexible.js"></script>
</head>
<body class="replay">
<div class="main-content-container">
<div class="signup-content-container">
  <div class="signup-title">我要入会</div>

  <div class="signup-header">
    <span class="signup-logo"></span>
    <span>会员登录</span>
  </div>

  <div class="signupform-wrapper">
    <form method="post"action="" class="signup-form">
      <div class="phone-num">
        <div class="phone-input"><div class="input-inner-wrapper"><input type="text" placeholder="请输入您的手机号" class="phone" name="phone"></div></div>
        <div class="phone-icon"><label><span></span></label></div>
        <div class="verify-phone"><button class="verify-btn">获取验证码</button></div>
      </div>
      <div class="verify-code">
        <div class="verify-input"><div class="verify-inner-wrapper"><input type="text" placeholder="请输入您获取的验证码" class="verify" name="verify"></div></div>
        <div class="verify-icon"><label><span></span></label></div>
      </div>
      <button class="submit-signup"><span class="submit-icon"></span><span class="submit-text">提交</span></button>
    </form>
  </div>
  </div>


  <!-- 底部导航条-->
  <footer class="footer-nav">
        <div class="col-4 nav-lis">
            <a href="index.html">
                <img src="img/home.png">
                <div class="title">首页</div>
            </a>
        </div>        
        <div class="col-4 nav-lis">
            <a href="replay.html">
                <img src="img/repeat.png">
                <div class="title">回放</div>
            </a>
        </div>
        <div class="col-4 nav-lis">
            <a href="##">
                <img src="img/self.png">
                <div class="title">会员中心</div>
            </a>
        </div>    
    </footer> 
</div>
<div class="mask">
  <div class="error-info">
    <span>很抱歉，验证失败</span>
    <span>请重新输入正确信息</span>
  </div>
</div>

<!-- Swiper JS --> 
<script src="./js/zepto.min.js"></script> 
<script src="./js/main.js"></script>
</body>
</html>
